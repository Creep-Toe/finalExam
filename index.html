		<meta 	charset = "utf-8">
		<meta 	name = "Author"
			content = "Donovan Kraeker">
		<meta 	name = "Description"

	<body>
		<a-scene>
			<a-assets>
				<a-mixin id="light"
					 geometry="primitive: sphere; radius: 1.5"
					 material="color: #FFF; shader: flat"
					 light="color: #DDDDFF; distance: 120; intensity: 2; type: point">
				</a-mixin>
			</a-assets>
			<a-entity
				camera position = "0 2 5"
				look-controls = "enabled: true"
				cursor-visible = "enabled: false"
				wasd-controls = "enabled: true">
			</a-entity>

		<!-- Floor -->
			<a-entity
				geometry = "primitive: plane; depth: 0.1; height: 30; width: 25"
				position = "0 0 0"
				rotation = "-90 0 0"
				material = "shader: flat; roughness: 1; src: url(images/floor.jpg)">
			</a-entity>
		<!-- Ceiling -->
			<a-entity
				geometry = "primitive: box; depth: 0.1; height: 30; width: 25"
				position = "0 15 0"
				rotation = "-90 0 0"
				material = "shader: flat; side: bottom; src: url(images/stars.jpg)">
			</a-entity>


		<!-- Front Walls -->
			<a-entity
				geometry = "primitive: box; depth: 0.1; height: 15; width: 25"
				position = "0 7.5 -15"

			</a-entity>
